<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="Kontakt.css" type="text/css" />
</head>
<body>
    <div class="kontakt-box">
        <div class="nazwa">
            <h2>Skontaktuj się ze mną</h2>
        </div>
        <form>
            <input type="text" class="input" placeholder="Imię">
            <input type="text" class="input" placeholder="Nazwisko">
            <input type="email" class="input" placeholder="E-mail">
            <input type="text" class="input" placeholder="Numer telefonu">
            <textarea type="text" class="input inputwiadomosc" placeholder="Wiadomość" cols="30" rows="30"></textarea>
            <button type="button" class="btn">Wyślij Wiadomość</button>
        </form>
    </div>


</body>
</html>
